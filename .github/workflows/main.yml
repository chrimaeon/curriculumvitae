name: CI
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CV_BASE_URL: https://www.host.undefined
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.10
      - name: Gradle Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', 'buildSrc/src/main/kotlin/Deps.kt', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Check :shared
        run: ./gradlew :shared:check
      - name: Archive Shared Test results
        uses: actions/upload-artifact@v2
        with:
          name: shared-test-results
          path: |
            shared/build/reports/*
            shared/build/test-results/*
      - name: Check :app
        run: ./gradlew :app:check
      - name: Archive App Test results
        uses: actions/upload-artifact@v2
        with:
          name: app-test-results
          path: |
            app/build/reports/*
            app/build/test-results/*
      - name: Check :backend
        run: ./gradlew :backend:check
      - name: Archive Backend Test results
        uses: actions/upload-artifact@v2
        with:
          name: bff-test-results
          path: |
            backend/build/reports/*
            backend/build/test-results/*
