syntax = "proto3";

option java_package = "com.cmgapps.android.curriculumvitae.data.datastore";
option java_multiple_files = true;

message Profile {
  string name = 1;
  string phone = 2;
  string profile_image_url = 3;
  Address address = 4;
  string email = 5;
  repeated string intro = 6;
  string lang = 7;
}

message Address {
  string street = 1;
  string city = 2;
  string postal_code = 3;
}
